<html>
  <head>
      <title>Django Girls blog</title>
  </head>
  <body>
      <div>
        <h1><a href="">Django Girls Blog</a></h1>
        <p>I'm a girl. Who's going to argue with me?</p>
      </div>
    {% for post in posts %}
        <p>published: {{post.published_date}}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}

  </body>
</html>
